        <!-- Date Sistem -->        
        <script type="text/javascript">
            function date_time(id)  {
                date = new Date;
                year = date.getFullYear();
                month = date.getMonth();
                months = new Array('Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Setiembre', 'Octubre', 'Noviembre', 'Diciembre');
                d = date.getDate();
                day = date.getDay();
                days = new Array('Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado');
                
                result = ''+days[day]+', '+d+' de '+months[month]+' del '+year;
                document.getElementById(id).innerHTML = result;
                setTimeout('date_time("'+id+'");','1000');
                return true;
            }
        </script>
        
        <!-- Clock Sistem -->
        <script type="text/javascript">
            function date_hour(id)  {
                date = new Date;
                var ampm = " PM "
                h = date.getHours();
                if (h < 12){
                    ampm = " AM ";
                }
                if (h > 12){
                    h -= 12;
                }
                if (h < 10){
                    h = " " + h;
                }
                m = date.getMinutes();
                if( m < 10){
                    m = "0" + m;
                }
                s = date.getSeconds();
                if( s < 10){
                    s = "" + m;
                }
                
                result = ''+h+':'+m +ampm;
                document.getElementById(id).innerHTML = result;
                setTimeout('date_hour("'+id+'");','1000');
                return true;
            }
        </script>
        
        <!-- Tabs Sistem -->
        <script type="text/javascript">
            $(document).ready(function() {
                $("#tabs-content").find("[id^='tab']").hide(); // Hide all content
                $("#tabs li:first").attr("id","current"); // Activate the first tab
                $("#tabs-content #tab1").fadeIn(); // Show first tab's content
                $('#tabs a').click(function(e) {
                    e.preventDefault();
                    if ($(this).closest("li").attr("id") == "current"){ //detection for current tab
                        return;
                    }
                    else{
                        $("#tabs-content").find("[id^='tab']").hide(); // Hide all content
                        $("#tabs li").attr("id",""); //Reset id's
                        $(this).parent().attr("id","current"); // Activate this
                        $('#' + $(this).attr('name')).fadeIn(); // Show content for the current tab
                    }
                });
            });
        </script>
        
        <!-- Tooltip -->
        <script type="text/javascript">
            $(document).ready(function() {
                // Tooltip only Text
                $('.masterTooltip').hover(function(){
                    // Hover over code
                    var title = $(this).attr('title');
                    $(this).data('tipText', title).removeAttr('title');
                    $('<p class="tooltip"></p>')
                    .text(title)
                    .appendTo('body')
                    .fadeIn('slow');
                }, function() {
                    // Hover out code
                    $(this).attr('title', $(this).data('tipText'));
                    $('.tooltip').remove();
                }).mousemove(function(e) {
                    var mousex = e.pageX + 20; //Get X coordinates
                    var mousey = e.pageY + 10; //Get Y coordinates
                    $('.tooltip')
                    .css({ top: mousey, left: mousex })
                });
            });
        </script>

        <!-- Search Input Reset Sistem -->
        <script type="text/javascript">
            $(document).ready(function($) {
                
                function tog(v){return v?'addClass':'removeClass';}
                $(document).on('input', '.search-input', function(){
                    $(this)[tog(this.value)]('x');
                }).on('mousemove', '.x', function( e ){
                    
                    $(this)[tog(this.offsetWidth-30 < e.clientX-this.getBoundingClientRect().left)]('onX');
                }).on('click', '.onX', function(){
                    $(this).removeClass('x onX').val('');
                });
                
            });
        </script>
